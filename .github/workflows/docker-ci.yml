name: ğŸ§ª CI con pytest y ğŸ³ build Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ§ª Instalar dependencias y pytest
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Ejecutar pruebas
        run: pytest

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t calculadora-web .
